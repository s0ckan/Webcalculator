<!doctype html>
<html>
  <head>
      <!--Källor för css, mitt jsprogram och jquery-->
      <meta charset="utf-8">
      <link rel="stylesheet" href="style.css" />
      <script src="jquery.min.js"></script>
      <script src="script.js"></script>

      <!-- Titel för hemsidan -->
      <title>Kalkylator av Andreas Andersson</title>
  </head>

  <body>
    <h1>Andreas Miniräknare!</h1>
    <p>Jag kan hantera decimaler nu ;)</p>
      <div id="calculator">
        <div id="total">
        </div>
        <!-- Knapparna uppdelade i 2 divar-->
        <div id="operators">
          <button id="clear">C</button>
          <button>/</button>
          <button>*</button>
          <button>-</button>
          <button>+</button>
          <button id="equals" style="height: 77px">=</button>
        </div>
        <div id="numbers">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>.</button>
            <button style="width: 155px">0</button>
        </div>
      </div>
  </body>
</html>
